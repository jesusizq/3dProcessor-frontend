<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>3D Processor App</title>
    <link
      rel="stylesheet"
      href="styles/style.css"
    />
  </head>
  <body>
    <header>
      <h1>3D Processor App</h1>
    </header>
    <main>
      <div class="container">
        <div class="panel">
          <h2>Input Polygon</h2>
          <canvas
            id="input-canvas"
            width="400"
            height="400"
          ></canvas>
        </div>
        <div class="panel">
          <h2>Triangulated Polygon</h2>
          <canvas
            id="output-canvas"
            width="400"
            height="400"
          ></canvas>
        </div>
      </div>
      <div class="controls">
        <input
          type="file"
          id="file-input"
          accept=".json"
        />
        <button id="triangulate-btn">Triangulate (Backend)</button>
        <button id="triangulate-wasm-btn">Triangulate (WASM)</button>
        <button id="reset-btn">Reset</button>
      </div>
    </main>
    <footer>
      <p>3D Processor App | Developed by Jes√∫s Izquierdo</p>
    </footer>
    <script
      type="module"
      src="src/main.js"
    ></script>
  </body>
</html>
